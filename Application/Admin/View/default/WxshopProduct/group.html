<extend name="template/base_index" />


<block name="area_header">
	<style type="text/css">
		
	</style>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
		
			<!-- 带验证 form -->
			<form class="form-horizontal well validateForm">
				<input type="hidden" name="product_id" value="{$id}" />
				
				<fieldset>
					<legend>
						商品分组</legend>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn-sm btn btn-primary" href="{:U('Admin/WxproductGroup/add')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default btn-sm " href="{:U('Admin/WxshopProduct/index',array('storeid'=>$storeid))}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
					<div class="form-group">
						<label for="inputtitle" class="col-md-2 col-lg-2 control-label">分组列表</label>
						<div class="col-md-10 col-lg-10">
							<volist name="groups" id="vo">
								<label class="checkbox">
									<input type="checkbox" name="groups[]" value="{$vo.id}" <if condition="strpos($addedgroups,$vo['id'].',') === FALSE"><else/>checked="checked"</if> />{$vo.name}
								</label>
							</volist>
							<div class="help-block">(将商品归类)</div>
						</div>
					</div>
					<div class="form-group">
						<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
						<div class="col-lg-10 col-md-10">
							<a target-form="validateForm" class="ajax-post btn-sm btn btn-primary" href="{:U('Admin/WxproductGroup/add')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
							<a class="btn btn-default btn-sm " href="{:U('Admin/WxshopProduct/index',array('storeid'=>$storeid))}"><i class="fa fa-reply"></i>返回</a>
						</div>
					</div>
				</fieldset>
			</form>
			<!-- form -->

		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
